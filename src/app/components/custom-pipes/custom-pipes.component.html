<div>
    <p>{{10 | mult}}</p>
    <p>{{10 | mult: 3}}</p>
    <p>{{10 | mult: 5}}</p>

    <p>{{'hello world      ' | exMarks}}</p>


    <button (click)="searchField = 'title'">Title</button>
    <button (click)="searchField = 'text'">Text</button>
    <br/>
    <button (click)="addPost()">добавить новый пост</button>
    <input type="text" [(ngModel)]="search"/>
    <div class="card" *ngFor="let post of posts | filter: search: searchField">
        <h2>{{post.title}}</h2>
        <p>{{post.text}}</p>
    </div>
</div>
