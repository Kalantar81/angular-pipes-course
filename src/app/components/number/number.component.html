  <div>
    <h3>
        : - это как @Input, а в ковычках передаем заданные параметры
        например, 1 цифру до нуля и от 1 до 5 цифр после
    </h3> 
    <p>{{ e | number: '1.1-5' }}</p>
    <p>{{ e | number: '3.1-3' }}</p>

    <p>{{float}}</p>
    <p>{{float | currency}}</p>
    <p>{{float | percent: '2.0-0'}}</p>

    <pre>{{obj | json}}</pre>
</div>
